<div class="container">

    <div class="subpage">

        <div class="content-container">

            <h1 class="name">My name is Matthew Johnson</h1>

            <h2 class="bio" ng-bind-html="home.trustAsHtml(home.bio)">{{home.bio}}</h2>

        </div>

        <div class="project-brick" ng-repeat="brick in home.projects" ng-style="{'background-image':'url({{brick.src}})'}" ng-click="home.link(brick.path)">
            <div class="overlay"></div>
            <h1 class="image-title">{{brick.title}}</h1>
        </div>

    </div>

</div>
