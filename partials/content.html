<div class="container">

	<div class="subpage">

		<div class="content-container">

			<h2 class="welcome">{{contentCtrl.welcome}}</h2>

			<ul class="project-list">
				<li class="project-item">
					<a class="project-link" target="_blank" ng-href="https://bagelsbakery.com/{{project.path}}" ng-repeat="project in contentCtrl.projects">
						<!-- <img ng-src="{{project.image}}" /> -->
						{{project.title}}
					</a>
					<span class="project-description">
						{{project.description}}
					</span>
				</li>
			</ul>

		</div>

	</div>

</div>
